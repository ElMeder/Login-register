<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="Container">
        <div class="container-form">
            <form class="sign-in">
                <h2>Iniciar Sesión</h2>
                <div class="Social">
                    <ion-icon name="mail-outline"></ion-icon>
                </div>
                <span>Ingrese su Correo y Contraseña</span>
                <div class="container-input">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="gmail" placeholder="Email">
                </div>
                <div class="container-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="Contraseña">
                </div>
                <a href="">¿Olvidaste tu Contraseña?</a>
                <button class="button">Iniciar Sesión</button>
            </form>
        </div>
        <div class="container-form">
            <form class="sign-up">
                <h2>Registrar</h2>
                <div class="Social">
                    <ion-icon name="mail-outline"></ion-icon>
                </div>
                <span>Ingrese su Correo para crear su cuenta</span>
                <div class="container-input">
                    <ion-icon name="person-circle-outline"></ion-icon>
                    <input type="User" placeholder="Nombre de usuario">
                </div>
                <div class="container-input">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="gmail" placeholder="Email">
                </div>
                <div class="container-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="Contraseña">
                </div>
                <button class="button">Crear Usuario</button>
            </form>
        </div>

    <div class="container-welcome welcome">
        <div class="welcome-sign-up welcome">
            <h3>¡Bienvenido!</h3>
            <p>Ingrese sus datos para usar todas las funciones del sitio</p>
            <button class="button" id="btn-sign-up">Registrarse</button>
        </div>
        <div class="welcome-sign-in welcome">
            <h3>¡Hola!</h3>
            <p>Registra tus datos pedidos para usar todas las funciones del sitio</p>
            <button class="button" id="btn-sign-in">Iniciar sesion</button>
        </div>
    </div>

    </div>
    
    <script src="/Script/script.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
